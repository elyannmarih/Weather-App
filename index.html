<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/83a78d2264.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="error">
        <p>ðŸ“¢ Invalid city</p>
      </div>

      <div class="weather">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°F</h1>
        <h2 class="city">New York, US</h2>

        <div class="details">
          <div class="col">
            <img src="img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!--Moving the script to the end of the <body> works because it ensures that the HTML elements are fully loaded before the JavaScript code is executed.-->
  </body>
</html>
